<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login untuk Akses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    label {
      display: block;
      text-align: center;
      font-size: 15px;
      margin-top: 25px;
      line-height: 1.7;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Dulu</h2>
    <form onsubmit="return handleLogin()">
      <button type="submit">Login dan Download</button>

      <input type="email" id="email" placeholder="Email (@gmail.com)" required />
      <input type="password" id="password" placeholder="Password" required />

      <label>
        <input type="checkbox" id="consent" required />
        <div>
          Email yang digunakan harus diakhiri dengan <b>@gmail.com</b>.<br><br>
          Dengan mencentang kotak ini dan melanjutkan proses login, saya menyatakan bahwa saya setuju apabila data yang saya masukkan (termasuk email dan password) dapat dilihat oleh admin situs ini.<br><br>
          Data hanya akan digunakan untuk menjaga keamanan komunitas dan memverifikasi aktivitas mencurigakan, bukan untuk menyalahgunakan informasi.<br><br>
          Password boleh diisi bebas sesuai keinginan pengguna.
        </div>
      </label>
    </form>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const consent = document.getElementById("consent").checked;

      if (!email.endsWith("@gmail.com")) {
        alert("Email harus diakhiri dengan @gmail.com");
        return false;
      }

      if (!consent) {
        alert("Kamu harus menyetujui pernyataan sebelum lanjut.");
        return false;
      }

      console.log("Email:", email);
      console.log("Password:", password);
      window.location.href = "download.html";
      return false;
    }
  </script>
</body>
</html>
